<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carismma</title>
  <link rel="stylesheet" href="../css/estilos-orden.css">
</head>
<body>
  <header>
    <h1>TACOS CARISMMA</h1>
  </header>

  <nav>
    <a href="menu.html">Menú</a>
    <a href="index.html">Orden</a>
    <a href="admin.html">Administrar</a>
  </nav>

  <main>
    <form id="ordenForm">
      <h2>Ordenar</h2>

      <button type="button" id="agregarOrden">Crear Nueva Orden</button>

      <div class="form-group">
        <label for="noMesa">Número de mesa:</label>
        <input type="text" id="noMesa">
      </div>

      <div class="form-group">
        <label for="fechaOrden">Fecha:</label>
        <input type="date" id="fechaOrden">
      </div>

      <div class="form-group">
        <label for="SelectorNoMesa">Seleccione mesa:</label>
        <select id="SelectorNoMesa"></select>
      </div>

      <h3 id="formatoOrden"></h3>

      <div class="form-group">
        <label>SubOrdenes:</label>
        <ol id="listaSubOrdenes"></ol>
      </div>

      <section class="seccion">
        <h3>Tacos</h3>
        <div class="form-group"><label for="puerco">Carne de puerco ($13):</label><input type="number" id="puerco" min="0" placeholder="0"></div>
        <div class="form-group"><label for="chicharron">Chicharrón ($13):</label><input type="number" id="chicharron" min="0" placeholder="0"></div>
        <div class="form-group"><label for="papa">Papa ($13):</label><input type="number" id="papa" min="0" placeholder="0"></div>
        <div class="form-group"><label for="frijol">Frijol ($13):</label><input type="number" id="frijol" min="0" placeholder="0"></div>
        <div class="form-group"><label for="mixtosT">Mixtos ($17):</label><input type="number" id="mixtosT" min="0" placeholder="0"></div>
      </section>

      <section class="seccion">
        <h3>Entamalados</h3>
        <div class="form-group"><label for="entamaladoR">Carne de res ($35):</label><input type="number" id="entamaladoR" min="0" placeholder="0"></div>
        <div class="form-group"><label for="entamaladoF">Frijol ($30):</label><input type="number" id="entamaladoF" min="0" placeholder="0"></div>
        <div class="form-group"><label for="entamaladoM">Mixto ($35):</label><input type="number" id="entamaladoM" min="0" placeholder="0"></div>
      </section>

      <section class="seccion">
        <h3>Bebidas</h3>
        <div class="form-group"><label for="aguaSG">Agua de sabor G ($25):</label><input type="number" id="aguaSG" min="0" placeholder="0"></div>
        <div class="form-group"><label for="aguaSCH">Agua de sabor CH ($15):</label><input type="number" id="aguaSCH" min="0" placeholder="0"></div>
        <div class="form-group"><label for="refresco">Refresco ($25):</label><input type="number" id="refresco" min="0" placeholder="0"></div>
        <div class="form-group"><label for="cafe">Café ($25):</label><input type="number" id="cafe" min="0" placeholder="0"></div>
        <div class="form-group"><label for="aguaBG">Agua embotellada G ($15):</label><input type="number" id="aguaBG" min="0" placeholder="0"></div>
        <div class="form-group"><label for="aguaBCH">Agua embotellada CH ($10):</label><input type="number" id="aguaBCH" min="0" placeholder="0"></div>
      </section>

      <button type="button" id="crearSubOrden">Crear subOrden</button>
    </form>

    <section id="ordenesLista">
      <h2>Órdenes</h2>
      <ul id="ordenes"></ul>
    </section>
  </main>

  <script type="module" src="../js/app.js"></script>
</body>
</html>
